<!doctype html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Product App</title>
</head>
<body>
<div id="app">
    <div class="product">
        <div class="product-image">
            <img :src="image" :alt="altText"/>
        </div>

        <div class="product-info">
            <h1>{{ title }}</h1>
            <p v-if="inStock">In stock</p>
            <p v-else>Out of Stock</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div
                    class="color-box"
                    v-for="(variant, index) in variants"
                    :key="variant.variantId"
                    :style="{ backgroundColor:variant.variantColor }"
                    @mouseover="updateProduct(index)"
            ></div>
        </div>

        <div class="cart">
            <p>Cart({{ cart }})</p>
        </div>

        <button
                v-on:click="addToCart"
                :disabled="!inStock"
                :class="{ disabledButton: !inStock }"
        >
            Add to cart
        </button>
    </div>


</div>
</div>

<div id="app">
    <div class="product">
        <h2>{{ productName }}</h2>
        <p>{{ description }}</p>
        <p>Цена: ${{ price }}</p>

        <!-- Условный рендеринг элемента распродажи -->
        <span v-if="onSale" class="on-sale">On Sale!</span>

        <!-- Альтернативный вариант с v-show -->
        <!-- <span v-show="onSale" class="on-sale">On Sale!</span> -->
    </div>

    <!-- Контроль для переключения статуса распродажи -->
    <div>
        <label>
            <input type="checkbox" v-model="onSale">
            Включить распродажу
        </label>
    </div>

    <!-- Информация о статусе -->
    <p>Статус распродажи: {{ onSale ? 'Активна' : 'Неактивна' }}</p>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                productName: 'Теплые носки',
                description: 'A pair of warm, fuzzy socks.',
                price: 9.99,
                onSale: true  // Свойство для управления отображением распродажи
            };
        }
    }).mount('#app');
</script>

<script defer src="js/main.js"></script>
<script defer src="js/vue.js"></script>

</body>
</html>
